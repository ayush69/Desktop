<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<style>

    *{
        margin:0px;
        padding: 0px;
    }

    .container {

        background-color: blue;
        padding: 20px;
        display: flex;
        justify-content: space-between;


    }

    .logo{
        margin: 10px;
        font-size: 50px;
    }

    .navbar{
        padding-top: 20px;
    }

    ul{
        list-style: none;
        display: flex;
        justify-content: space-between

    }

    ul li{
        margin-left: 10px;
        padding: 5px;
    }

</style>


<body>
    

<div class="container">
    <div class="logo">
        MOVIEPEDIA
    </div>
    <div class="navbar">
        <ul class="menu">
            <li class="home">Home</li>
            <li class="latest">Latest Movies</li>
            <li class="upcoming">Upcoming Movies</li>
            <li class="login">Login/Create an Account</li>
        </ul>
    </div>
    <div class="search">
        <form action="">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </div>
</div>


</body>
</html>
